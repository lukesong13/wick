<!DOCTYPE html>

<html>

<head>

     <!-- Custom CSS -->
     <link rel="stylesheet" href="custom.css">
     <link rel="stylesheet" href="news-scroll.css">

    <title>stock tracker ðŸ“ˆ</title> 

</head>

<body>

    <!-- <div class="animation-container">
      <iframe class="spline-embed no-interact" src="https://my.spline.design/clonercubesgenerativecopy-ekp13JZD10rYF64BJJ716etZ/"
          frameborder="0"></iframe>    
    </div> -->

    <h1>WICK</h1>

    <form id= "input-form"> 
        
        <label for="ticker">TICKER:</label>
        <input type= "text" placeholder= "ticker" id= "ticker" required> 

        <label for="start">START DATE:</label>
        <input type="date" id="start" name="start">
      
        <label for="end">END DATE:</label>
        <input type="date" id="end" name="end">
      
        <button type="submit">Submit</button>

    </form>

   
    <div class="stock-grid">
      <div class="stock-card">
        <h3 id="aapl">AAPL</h3>
        <p id="aapl-price"></p>
      </div>
    
      <div class="stock-card">
        <h3 id="binance">BINANCE</h3>
        <p id="binance-price"></p>
      </div>
    
      <div class="stock-card">
        <h3 id="voo">VOO</h3>
        <p id="voo-price"></p>
      </div>
    
      <div class="stock-card">
        <h3 id="nvda">NVDA</h3>
        <p id="nvda-price"></p>
      </div>
    </div>
    
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>

    <table id="stock-info" style="border: 1px solid black;">
        <thead>
          <tr>
        
            <th>Date</th>
            <th>Open</th>
            <th>High</th>
            <th>Low</th>
            <th>Close</th>
            <th>Volume</th>
          </tr>
        </thead>
        <tbody id="stock-info-table-body">
          <!-- Rows will be injected here -->
        </tbody>
      </table>

      <!-- ["AAPL","MSFT","NVDA","AMZN","GOOGL","META","TSLA","AMD","NFLX","VOO"]; -->
 <!-- Scrolling news-style ticker -->
    <div class="ticker" id="live-ticker" aria-label="Live stock prices" width="100%">
      <div class="ticker__track" id="ticker-track">
        <p id="aapl-scroll"> AAPL: $150.00  |</p>
        <p id="msft-scroll"> MSFT: $250.00  | </p>
        <p id="nvda-scroll"> NVDA: $280.00  | </p>
        <p id="amzn-scroll"> AMZN: $130.00  | </p>
        <p id="googl-scroll"> GOOGL: $2700.00  | </p>
        <p id="meta-scroll"> META: $320.00  | </p>
        <p id="tsla-scroll"> TSLA: $700.00  | </p>
        <p id="amd-scroll"> AMD: $100.00  | </p>
        <p id="nflx-scroll"> NFLX: $500.00  | </p>  
        <p id="voo-scroll"> VOO: $400.00  | </p>
        <p id="binance-scroll"> BINANCE: $300.00 </p>
      </div>
    </div>      



    <script type="text/javascript" src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <script src= "script.js"> </script>

</body>

</html>
